<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/565e3697b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Music Player App</title>
</head>
<body>
    <section id="cont">

        <h1 style="color:rgb(193, 110, 0); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Music Player</h1>
        <ul id="song-list">
            <!-- <li>Rohit</li>
            <li>Rohit2</li> -->
        </ul>
        <div id="play">
            <input type="range" name="" id="prog">
            <button id = "pr"><i class="fa-solid fa-backward-step"></i></button>
            <button id="pb"><i class="fa-solid fa-circle-play"></i></button>
            <button id="nr"><i class="fa-solid fa-forward-step"></i></button>
        </div>

    </section>
    <script src="./app.js"></script>
</body>
</html>
